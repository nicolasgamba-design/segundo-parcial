<article>
    <h1>Estos son los personajes principales que participan en la pelicula Bolt:</h1>
    </article>

    <figure class="g">
  <div class="i"> <img class="ph" src="./imagene/Characters_bolt.jpeg" alt=""><div class="t"><h3>Jhon Travolta</h3><p id="Jhon">Quien hace de Bolt es actor, cantante y bailarín estadounidense.
Ganador del Globo de Oro por Get Shorty y nominado al Óscar por Pulp Fiction y Saturday Night Fever.
Bolt fue su primer papel de voz en una película animada.
Travolta confesó que aceptó porque quería un proyecto que sus hijos pudieran disfrutar.
Junto a Miley Cyrus grabó la canción “I Thought I Lost You”, nominada al Globo de Oro. </p> </div></div>

   <div class="i"><img class="ph" src="./imagene/PennyForrester.webp" alt=""><div class="t"><h3>Myley Cyrus</h3><p id="Myley"> Quien hace de Penny es cantante y actriz, conocida mundialmente por la serie de Disney Channel Hannah Montana.
Tenía solo 15 años cuando interpretó a Penny.
La producción buscaba conectar con el público juvenil y Miley estaba en la cima de su popularidad.
Su participación ayudó a que la película atrajera tanto a niños como a adolescentes.</p></div></div>

   <div class="i"><img class="ph" src="./imagene/dr calico.jpg" alt=""><div class="t"><h3>Malcon McDowell</h3><p id="Malcon"> Quien hace de Dr.calico es actor británico, famoso por su papel en A Clockwork Orange.
Le dio un aire sofisticado y clásico de villano al antagonista de la serie ficticia de Bolt.
Su estilo de voz contrasta con la inocencia del perro protagonista.</p></div></div>

<div class="i"> <img class="ph" src="./imagene/Mittens.webp" alt=""><div class="t"><h3>Susie Essman</h3><p id="Susie">Que hace la voz de Mittens es actriz y comediante, reconocida por Curb Your Enthusiasm.
Su tono sarcástico y humorístico dio personalidad única al personaje.
En entrevistas dijo que improvisó varias frases que terminaron en la película.</p></div></div>

<div class="i"><img class="ph" src="./imagene/rhino.jpg" alt=""> <div class="t"><h3>Mark Walton</h3><p>Que hace la voz de Rhino es animador y artista de guion gráfico de Disney, no era actor profesional.
Originalmente hizo la voz en audiciones internas, pero gustó tanto que se quedó con el papel.
Su entusiasmo exagerado se convirtió en la marca de Rhino.
Es considerado uno de los casos más recordados en Disney de “artista interno que terminó como estrella de doblaje”.</p></div></div>

</figure>
